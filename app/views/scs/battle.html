<script id="battleView" type="text/ng-template">
	<!-- Turn/Phase -->
	<div class="row-fluid text-center">
		<div class="span6 input-append input-prepend">
			<button class="btn btn-large btn-primary" ng-click="changeTurn(-1)">-</button>
			<input class="edit-btn-large" type="text" readonly="readonly" ng-model="current.turn"/>
			<button class="btn btn-large btn-primary" ng-click="changeTurn(1)">+</button>
		</div>
		
		<div class="span6 input-append input-prepend">
			<button class="btn btn-large btn-primary" ng-click="changePhase(-1)">-</button>
			<input class="edit-btn-large" type="text" readonly="readonly" ng-model="current.phase"/>
			<button class="btn btn-large btn-primary" ng-click="changePhase(1)">+</button>
		</div>
    </div>
	
	<div class="row-fluid">
		<tabset>
            <tab>
				<tab-heading><h4>Barrage</h4></tab-heading>
				<% include barrage.html %>
            </tab>
            <tab>
				<tab-heading><h4>Combat</h4></tab-heading>
				<% include combat.html %>
            </tab>
            <tab>
				<tab-heading><h4>Victory</h4></tab-heading>
				<% include victory.html %>
            </tab>
		</tabset>
    </div>
</script>
