<div class="container-fluid" ng-controller="CombatCtrl">
	<!-- Attacker/Defender -->
	<div class="row-fluid text-center">
		<!-- Attacker -->
		<div class="span6">
			<div class="input-prepend input-append">
				<span class="add-on" style="font-size: 17.5px;padding: 11px 19px;">Attacker:&nbsp;&nbsp;</span>
				<button class="btn btn-large btn-primary" ng-click="changeAttackerValue(-1)">-</button>
				<input class="input-small edit-btn-large" type="number" ng-model="attackerValue" ng-change="changeAttackerValue(0)"/>
				<button class="btn btn-large btn-primary" ng-click="changeAttackerValue(1)">+</button>
			</div>
		</div>
	
		<!-- Defender -->
		<div class="span6">
			<div class="input-prepend input-append">
				<span class="add-on" style="font-size: 17.5px;padding: 11px 19px;">Defender:</span>
				<button class="btn btn-large btn-primary" ng-click="changeDefenderValue(-1)">-</button>
				<input class="input-small edit-btn-large" type="number" ng-model="defenderValue" ng-change="changeDefenderValue(0)"/>
				<button class="btn btn-large btn-primary" ng-click="changeDefenderValue(1)">+</button>
			</div>
		</div>
	</div>
	
	<!-- Terrain -->
	<div class="row-fluid text-center">
		<div class="span6 text-center">
			<span class="add-on">Terrain:&nbsp;</span>
			<select type="input" ng-model="selectedTerrain" ng-options="t.name for t in terrain" ng-change="updateResults()"></select>
		</div>
		<div class="span6 text-center">
			<span class="add-on">Between:</span>
			<select type="input" ng-model="selectedTerrainBetween" ng-options="t.name for t in terrainBetween" ng-change="updateResults()"></select>
		</div>
	</div>
	
	<!-- Modifiers -->
	<div class="row-fluid text-center">
		<div class="span12 well text-center">
			<table style="width: 100%">
				<thead>
					<tr>
						<th style="width: 50%"><h5><i>Modifier</i></h5></th>
						<th style="width: 25%"><h5><i>Attacker</i></h5></th>
						<th style="width: 25%"><h5><i>Defender</i></h5></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="mod in modifiers">
						<td style="width: 50%">
							{{mod.name}}
						</td>
						<td style="width: 25%">
							<div class="input-prepend input-append">
								<button class="btn btn-primary" ng-click="changeModCount(mod, 'attackerCount', -1)">-</button>
								<input style="width: 20px" type="number" ng-model="mod.attackerCount" ng-change="changeModCount(mod, 'attackerCount', 0)"/>
								<button class="btn btn-primary" ng-click="changeModCount(mod, 'attackerCount', 1)">+</button>
							</div>
						</td>
						<td style="width: 25%">
							<div class="input-prepend input-append">
								<button class="btn btn-primary" ng-click="changeModCount(mod, 'defenderCount', -1)">-</button>
								<input style="width: 20px" type="number" ng-model="mod.defenderCount" ng-change="changeModCount(mod, 'defenderCount', 0)"/>
								<button class="btn btn-primary" ng-click="changeModCount(mod, 'defenderCount', 1)">+</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="row-fluid text-center" style="margin-top: 15px">
		<!-- Odds -->
		<div class="span6 input-append">
			<span class="add-on">Odds:</span>
			<input type="text" readonly="readonly" ng-model="odds.display"/>
		</div>
		<!-- Results -->
		<div class="span6 input-prepend">
			<span class="add-on">Results:</span>
			<input type="text" readonly="readonly" ng-model="result"/>
		</div>
	</div>
	
	<!-- Dice -->
	<div class="row-fluid text-center" style="margin-top: 5px">
		<div class="span12">
			<div class="die" ng-model="dice.die1" ng-class="die(1)" ng-click="dieIncr(1)"></div>
			<div class="die" ng-model="dice.die2" ng-class="die(2)" ng-click="dieIncr(2)"></div>
			<button class="btn btn-large btn-danger" style="margin-left: 10px; margin-bottom: 25px" ng-click="roll()">Roll</button>
		</div>
	</div>
</div>
