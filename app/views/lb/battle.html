<script id="battleView" type="text/ng-template">
	<div class="well">
		<div>
			<h1 class="pull-left">{{current.battleName}}</h1>
			<div class="pull-left" style="padding-left: 10px">
				<h3>{{current.scenarioName}}</h3>
			</div>
			<div class="pull-right" style="padding-right: 5px">
				<span><button id="btnGameSave" class="btn btn-medium btn-info" ng-click="save()">Save</button></span> <span><button id="btnGameReset" class="btn btn-medium btn-danger" ng-click="reset()">Reset</button></span>
			</div>				
			<div class="clearfix" />
		</div>				
		<div>
			<div class="input-append input-prepend">
				<button id="btnCurrentTurnDown" class="btn btn-large btn-primary" ng-click="changeTurn(-1)">-</button>
				<input id="gameCurrentTurn" class="input-xlarge edit-btn-large" type="text" readonly="readonly" ng-model="current.dateTime"/>
				<button id="btnCurrentTurnUp" class="btn btn-large btn-primary" ng-click="changeTurn(1)">+</button>
			</div>		
		
			<div class="input-append input-prepend" style="padding-left: 15px">
				<button id="btnCurrentPhaseDown" class="btn btn-large btn-primary" ng-click="changePhase(-1)">-</button>
				<input id="gameCurrentPhase" class="input-xlarge edit-btn-large" type="text" readonly="readonly" ng-model="current.phase"/>
				<button id="btnCurrentPhaseUp" class="btn btn-large btn-primary" ng-click="changePhase(1)">+</button>
			</div>		
		</div>
	</div>
</script>
