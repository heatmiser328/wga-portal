<div id="morale" ng-controller="MoraleCtrl" class="container-fluid" style="text-align: center;">
	<div class="row-fluid input-prepend input-append">
		<span class="add-on" style="font-size: 17.5px;padding: 11px 19px;">Morale:</span>
		<button class="btn btn-large btn-primary" ng-click="changeMorale(-1)">-</button>
		<input class="input-small edit-btn-large" type="number" ng-model="morale" ng-change="updateResults()"/>
		<button class="btn btn-large btn-primary" ng-click="changeMorale(1)">+</button>
	</div>

	<div class="row-fluid">
		<div id="dieMoraleCombat1" class="die" ng-model="dice.die1" ng-class="die(1)" ng-click="dieIncr(1)"></div>
		<div id="dieMoraleCombat2" class="die" ng-model="dice.die2" ng-class="die(2)" ng-click="dieIncr(2)"></div>
		<div class="" style="padding-top: 10px">
			<button id="btnMoraleRoll" class="btn btn-large btn-danger" ng-click="roll()">Roll</button>
		</div>			
	</div>
	
	<div class="row-fluid" style="padding-top: 5px">
		<button id="btnMoraleDiceMinus6" class="btn btn-large btn-primary" ng-click="changeDice(-6)">-6</button>
		<button id="btnMoraleDiceMinus3" class="btn btn-large btn-primary" ng-click="changeDice(-3)">-3</button> / 
		<button id="btnMoraleDicePlus3" class="btn btn-large btn-primary" ng-click="changeDice(3)">+3</button>
		<button id="btnMoraleDicePlus6" class="btn btn-large btn-primary" ng-click="changeDice(6)">+6</button>
	</div>
	
	<div class="row-fluid" style="padding-top: 5px">
		<div class="control-group input-prepend" ng-class="{success: result=='Pass', error: result=='Fail'}">
			<span class="add-on">Results:</span>
			<input id="inputMoraleResults" type="text" readonly="true" ng-model="result"/>
		</div>
	</div>
</div>
