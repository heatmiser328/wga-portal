<div id="general" ng-controller="GeneralCtrl" class="container-fluid" style="text-align: center;">
	<div class="row-fluid">
		<div class="span6">
			<div id="dieGeneralCombat1" class="die" ng-model="dice.die1" ng-class="die(1)" ng-click="dieIncr(1)"></div>
			<div id="dieGeneralCombat2" class="die" ng-model="dice.die2" ng-class="die(2)" ng-click="dieIncr(2)"></div>
		</div>
		<div class="span6" style="text-align: left; padding-top: 10px">
			<button id="btnGeneralRoll1" class="btn btn-large btn-danger" ng-click="rollTwoDice()">Roll</button>
		</div>
	</div>
	<div class="row-fluid" style="padding-top: 10px">
		<div class="span6">
			<div id="dieGeneralCombat3" class="die" ng-model="dice.die2" ng-class="die(3)" ng-click="dieIncr(3)"></div>
		</div>
		<div class="span6" style="text-align: left; padding-top: 10px">
			<button id="btnGeneralRoll2" class="btn btn-large btn-danger" ng-click="rollOneDie()">Roll</button>
		</div>
	</div>
</div>
