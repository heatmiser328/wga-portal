<div class="container-fluid" ng-controller="GeneralCtrl" >
	<!-- Dice 2 -->
	<div class="row-fluid text-center">
		<div class="span12">
			<div class="die" ng-model="dice.die1" ng-class="die(1)" ng-click="dieIncr(1)"></div>
			<div class="die" ng-model="dice.die2" ng-class="die(2)" ng-click="dieIncr(2)"></div>
			<button class="btn btn-large btn-danger" style="margin-left: 10px; margin-bottom: 25px" ng-click="rollTwoDice()">Roll</button>
		</div>
	</div>
	
	<!-- Dice 1 -->
	<div class="row-fluid text-center">
		<div class="span12">
			<div class="die" ng-model="dice.die2" ng-class="die(3)" ng-click="dieIncr(3)"></div>
			<button class="btn btn-large btn-danger" style="margin-left: 63px; margin-bottom: 25px" ng-click="rollOneDie()">Roll</button>
		</div>
	</div>
</div>
